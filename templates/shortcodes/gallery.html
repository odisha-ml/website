<div>
    {% for asset in page.assets -%}
    {%- if asset is matching("[.](jpg|png)$") -%}
    {% set image = resize_image(path=asset, height=600, op="fit_height") %}
    <a href="{{ get_url(path=asset) }}" target="_blank">
        <img src="{{ image.url }}" />
    </a>
    {%- endif %}
    {%- endfor %}
</div>
