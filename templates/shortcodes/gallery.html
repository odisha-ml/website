<div class="gallery">
    {% for image in page.extra.gallery_images %}
    <div class="gallery-item">
        <a href="{{ get_url(path=image) }}" target="_blank">
            {% set resized = resize_image(path=image, width=300, height=300) %}
            <img src="{{ get_url(path=image) }}" alt="{{ image | split(pat="/") | last }}" loading="lazy">
        </a>
    </div>
    {% endfor %}
</div>

<style>
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        grid-gap: 1rem;
    }

    .gallery-item {
        overflow: hidden;
    }

    .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease-in-out;
    }

    .gallery-item:hover img {
        transform: scale(1.05);
    }
</style>
