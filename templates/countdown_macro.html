{% macro countdown() %}
<div class="countdown-container">
    <h2 class="title is-4">Odias in AI/ML Conference 2024</h2>
    <div id="countdown">
        <div class="time-block">
            <span id="days"></span>
            <span class="label">Days</span>
        </div>
        <div class="time-block">
            <span id="hours"></span>
            <span class="label">Hours</span>
        </div>
        <div class="time-block">
            <span id="minutes"></span>
            <span class="label">Minutes</span>
        </div>
        <div class="time-block">
            <span id="seconds"></span>
            <span class="label">Seconds</span>
        </div>
    </div>
    <div id="event-status" class="is-hidden">
        <p class="title is-5">The event has started!</p>
    </div>
    <a href="{{ get_url(path='@/conferences/2024.md') }}" class="button is-link is-outlined">
        View Conference Details
    </a>
</div>

<style>
    .countdown-container {
        text-align: center;
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f0f0f0;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 2rem;
    }

    .countdown-container .button {
        margin-top: 10px;
        margin-bottom: 20px;
    }

    #countdown {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }

    .time-block {
        margin: 0 10px;
    }

    .time-block span {
        display: block;
        font-size: 2.5em;
        font-weight: bold;
        color: #333;
    }

    .time-block .label {
        font-size: 0.8em;
        text-transform: uppercase;
        color: #666;
    }

    .is-hidden {
        display: none;
    }
</style>

<script>
    // Set the date we're counting down to (replace with your event date)
    const countDownDate = new Date("{{ config.extra.event_date }}").getTime();
    const countdownElement = document.getElementById("countdown");
    const eventStatusElement = document.getElementById("event-status");

    function updateCountdown() {
        const now = new Date().getTime();
        const distance = countDownDate - now;

        if (distance < 0) {
            clearInterval(x);
            countdownElement.classList.add("is-hidden");
            eventStatusElement.classList.remove("is-hidden");
        } else {
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;
        }
    }

    // Update the countdown every 1 second
    const x = setInterval(updateCountdown, 1000);

    // Initial call to set the countdown immediately
    updateCountdown();
</script>
{% endmacro countdown %}
